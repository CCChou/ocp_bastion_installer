---
- name: "install podman"
  ansible.builtin.yum:
    name: podman
    state: present

- name: "unarchive mirror registry"
  ansible.builtin.unarchive:
    src: "{{ mirrorRegistryDir }}"
    dest: "."
    mode: "u+x"

- name: "install mirror registry"
  ansible.builtin.command: "./mirror-registry install --quayHostname {{ bastion.name }} --quayRoot ~/images"
  register: registryResult

- name: "print result"
  ansible.builtin.debug: 
    var: registryResult